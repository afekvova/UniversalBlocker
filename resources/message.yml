# Сообщения плагина
messages: 
  # Сообщения, которые будут высвечиваться, когда игрок введет запрещенную команду
  blockedcommand: '&7&l(&c&l!&7&l) &3Команда &8(&4/%cmd%&8) &3не доступна с вашим уровнем доступа'
  blockedcommand-title: '&7&l(&c&l!&7&l) &6&lОшибка &7&l(&c&l!&7&l):&fКоманда заблокирована!' # Тайтл:субтайтл
  notify-cmd: '&7&l(&c&l!&7&l) &cИгрок &3%player% &cиспользовал запрещеннную команду &8(&4/%cmd%&8)'
  # Сообщения, которые будет высвечиваться, когда игрок введет запрещенный символ
  blockedsymbol: '&7&l(&c&l!&7&l) &3Нельзя использовать &8(&4%symbol%&8) &3в командах'
  blockedsymbol-title: '&7&l(&c&l!&7&l) &6&lОшибка &7&l(&c&l!&7&l):&fСимвол %symbol% заблокирован!'
  blockedchatsymbol: '&7&l(&c&l!&7&l) &cВаше сообщение содержит запрещенные символы'
  blockedchatsymbol-title: '&7&l(&c&l!&7&l) &6&lОшибка &7&l(&c&l!&7&l):&fВы использовали запрещенные символы!'
  notify-symbol: '&7&l(&c&l!&7&l) &cИгрок &3%player% &cиспользовал запрещенный символ &8(&4%symbol%&8)'
  notify-chatsymbol: '&7&l(&c&l!&7&l) &cИгрок &3%player% &cиспользовал запрещеннный символ в чате &8(&4%chatsymbol%&8)'
  # Сообщения, которые будет высвечиваться, когда игрок введет запрещенный символ
  blockedword: '&7&l(&c&l!&7&l) &3Нельзя использовать слово &4%word%'
  blockedword-title: '&7&l(&c&l!&7&l) &6&lОшибка &7&l(&c&l!&7&l):&fСлово %world% заблокировано!'
  notify-blockedword: '&7&l(&c&l!&7&l) &cИгрок &3%player% &cиспользовал запрещенное слово &8(&4%word%&8)'
  # Сообщения которые будут высвечиваться при попытке написать команду через :
  blocksyntax: '&7&l(&c&l!&7&l) &cКоманды с двоеточием запрещены!'
  blocksyntax-title: '&7&l(&c&l!&7&l) &6&lОшибка &7&l(&c&l!&7&l):&fКоманды с двоеточием запрещены!'
  notify-blocksyntax: '&7&l(&c&l!&7&l) &cИгрок &3%player% &cпопытался использовать команду с двоеточием &8(&4%cmd%&8)'
  # Сообщения при превышении лимитов
  maxnumbers-msg: '&7&l(&c&l!&7&l) &eМаксимальное кол-во цифр в сообщении &a%limit%'
  maxnumbers-title: '&7&l(&c&l!&7&l) &6&lОшибка &7&l(&c&l!&7&l):&fСлишком много чисел в сообщении!'
  notify-maxnumbers: '&7&l(&c&l!&7&l) &cИгрок &3%player% &cиспользовал более %limit% цифр в сообщении &8(&4%msg%&8)'